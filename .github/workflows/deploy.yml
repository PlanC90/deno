name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy to Deno
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: List files (Debug)
        run: ls -R

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "memex"
          entrypoint: "server.ts"
          include: |
            data/
            dist/
